{{ define "main" -}}
<div class="container">
	<div class="row">
		<div class="col-xs-12 txt--xxs text-right">list.html</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-3">	
			<h2>Tag: {{ .Title }}</h2>
		</div>
		<div class="col-xs-12 col-sm-9">
			<div class="list">			
				<ul class="panels">
				{{ range .Data.Pages -}}
				  <li class="panel panel--pad panel--sm">
					<div><a href="{{ .Permalink }}">{{ .Title }}</a></div>					
				  </li>
				{{- end }}
				</ul>
			</div>
		</div>
{{- end }}
